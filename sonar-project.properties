sonar.projectKey=ceiba-funds-api
sonar.projectName=CeibaFunds API
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.tests=tests
sonar.exclusions=**/bin/**,**/obj/**,**/wwwroot/lib/**,**/temp_disabled/**

# Test configuration
sonar.test.exclusions=**/bin/**,**/obj/**
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/TestResults/*.trx

# Language configuration
sonar.language=cs
sonar.sourceEncoding=UTF-8

# Quality gate configuration
sonar.qualitygate.wait=true

# Coverage configuration
sonar.coverage.exclusions=**/*Program.cs,**/*Startup.cs,**/Migrations/**

# Duplication configuration
sonar.cpd.exclusions=**/Migrations/**

# Issue configuration
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5
sonar.issue.ignore.multicriteria.e1.ruleKey=csharpsquid:S101
sonar.issue.ignore.multicriteria.e1.resourceKey=**/Entities/*.cs
sonar.issue.ignore.multicriteria.e2.ruleKey=csharpsquid:S1118
sonar.issue.ignore.multicriteria.e2.resourceKey=**/Program.cs
sonar.issue.ignore.multicriteria.e3.ruleKey=csharpsquid:S2139
sonar.issue.ignore.multicriteria.e3.resourceKey=**/Handlers/**/*.cs
sonar.issue.ignore.multicriteria.e4.ruleKey=csharpsquid:S2139
sonar.issue.ignore.multicriteria.e4.resourceKey=**/Controllers/*.cs
sonar.issue.ignore.multicriteria.e5.ruleKey=csharpsquid:S2139
sonar.issue.ignore.multicriteria.e5.resourceKey=**/Program.cs