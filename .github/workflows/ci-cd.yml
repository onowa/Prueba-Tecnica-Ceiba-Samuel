name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: "8.0.x"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      dynamodb:
        image: amazon/dynamodb-local:latest
        ports:
          - 8000:8000
        options: >-
          --health-cmd "curl -f http://localhost:8000/ || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Wait for DynamoDB
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/; do sleep 1; done'

      - name: Initialize DynamoDB Tables
        run: |
          # Install AWS CLI
          sudo apt-get update
          sudo apt-get install -y awscli

          # Configure AWS CLI for local DynamoDB
          aws configure set aws_access_key_id dummy
          aws configure set aws_secret_access_key dummy
          aws configure set region us-east-1

          # Create tables
          aws dynamodb create-table \
            --endpoint-url http://localhost:8000 \
            --table-name Customers \
            --attribute-definitions AttributeName=Id,AttributeType=S \
            --key-schema AttributeName=Id,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST
            
          aws dynamodb create-table \
            --endpoint-url http://localhost:8000 \
            --table-name Funds \
            --attribute-definitions AttributeName=Id,AttributeType=S \
            --key-schema AttributeName=Id,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST
            
          aws dynamodb create-table \
            --endpoint-url http://localhost:8000 \
            --table-name Subscriptions \
            --attribute-definitions AttributeName=Id,AttributeType=S \
            --key-schema AttributeName=Id,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST
            
          aws dynamodb create-table \
            --endpoint-url http://localhost:8000 \
            --table-name Transactions \
            --attribute-definitions AttributeName=Id,AttributeType=S \
            --key-schema AttributeName=Id,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"
        env:
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          AWS_REGION: us-east-1
          DynamoDB_Endpoint: http://localhost:8000

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: "**/coverage.cobertura.xml"
          fail_ci_if_error: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Security scan
        run: |
          dotnet list package --vulnerable --include-transitive 2>&1 | tee security-scan.txt
          if grep -q "has the following vulnerable packages" security-scan.txt; then
            echo "Vulnerable packages found"
            exit 1
          fi

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
